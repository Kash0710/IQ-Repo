<!DOCTYPE html>
<html lang="en">
<head>
   
    <title"></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="Background_S">
            <div class="Signup_box">
                <h1 class="SIGN">Sign Up</h1>
                <form>
                  <input id="firstnameInput" type="Full Name "name="Full Name" placeholder="Full Name">
                  <input id="lastnameInput" type="nick name" name="nick name" placeholder="Nick Name">
                  <input id="EmailInput" type="email" name="Email" placeholder="Email">
                  <input id="PasswordInput" type="password" name="Password" placeholder="Password">
                  <button class="sign_up" onclick="storeUser()">SignUp</button>
                  <p id=Result> </p>
                  <script>
                      function storeUser(){
                          //Build object that we are going to store
                          var usrObject = {};
                          usrObject.firstname = document.getElementById("firstnameInput").value;
                          usrObject.lastname = document.getElementById("lastnameInput").value;
                          usrObject.email = document.getElementById("EmailInput").value;
                          usrObject.password = document.getElementById("PasswordInput").value;
                          
                          //Store user
                          localStorage[usrObject.email] = JSON.stringify(usrObject);
                          
                          //Inform user of result
                          document.getElementById("Result").innerHTML = "<b>Authentication successful.</b>";
                      }
                  </script>
          
          
                 </form>
                 
                 <p class="line">Have an account? <a href="login.html">Go Here</a> </p>
                 
            </div>
         </div>
    </section>
   
   
</body>
</html>
